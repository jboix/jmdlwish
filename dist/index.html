<!DOCTYPE html><html lang=en ng-app=jmdlwish><head><title>JMDL wishlist</title><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><link rel="shortcut icon" href=img/jmdlwish.ico type=image/x-icon><script src=jmdlwish.min.js></script><link href=css/jmdlwish.min.css rel=stylesheet></head><body><div class=main-layer ng-controller="MainController as main"><nav-header username="{{ username }}"></nav-header><div class=content ng-class="{&apos;single-element&apos;: items.length === 0}" ng-show=items><item-layout ng-class="{&apos;single-element-list&apos;: items.length === 0}"><item-card ng-if="items.length &gt; 0" ng-repeat="item in items" title="{{ ::item.title }}" location="{{ ::item.location }}" image="{{ ::item.image }}" price="{{ ::item.price }}" link="{{ ::item.link }}" notes="{{ ::item.notes }}"></item-card><newsletter-form ng-if="items.length === 0"></newsletter-form></item-layout></div></div></body></html>
